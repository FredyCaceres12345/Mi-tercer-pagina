<ion-header>
  <ion-toolbar>
    <ion-title>Escuela</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">



  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label>CÃ³digo</ion-label>
          <ion-input type="number" [(ngModel)]="escuela.codigo">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="escuela.nombre">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-input [(ngModel)]="escuela.apellido">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nacimiento</ion-label>
          
          <ion-datetime presentation="date" [(ngModel)]="escuela.nacimiento" name="fecha"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Activo</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="escuela.activo"></ion-checkbox>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="accion(escuela.id)">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
 
  </ion-fab>

</ion-content>
