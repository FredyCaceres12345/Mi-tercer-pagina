<ion-header>
  <ion-toolbar>
    <ion-title>Escuela</ion-title>

   
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="filterItems($event)" animated="true" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="header-color">
  
      <ion-col><strong>Codigo</strong></ion-col>
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>Apellido</strong></ion-col>
      <ion-col><strong>Nacimiento</strong></ion-col>
      <ion-col><strong>Activo</strong></ion-col>
   
 
    </ion-row>
    
    <ion-row *ngFor="let escuela of listaEscuelasFiltrados">
      <ion-item-sliding>


        <ion-item [routerLink]="['/escuela-edit/'+escuela.id]">
          <ion-col>{{ escuela.codigo }}</ion-col>
          <ion-col>{{ escuela.nombre }}</ion-col>
          <ion-col>{{ escuela.apellido }}</ion-col>
          <ion-col>{{ formatearFecha(escuela.nacimiento) }}</ion-col>
          <ion-col>
            <ion-checkbox [checked]="escuela.activo"  [disabled]="true"></ion-checkbox>
          </ion-col>
         
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="success" [routerLink]="['/escuela-edit/'+escuela.id]">
            <ion-icon slot="start" name="create"></ion-icon>
            Editar
          </ion-item-option>

          <ion-item-option color="danger" (click)="eliminarEscuela(escuela.id)">
            <ion-icon slot="start" name="trash"></ion-icon>
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
 
  </ion-fab>
</ion-content>
